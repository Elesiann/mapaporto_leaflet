<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portcho de Imbitchuba</title>

    <!-- =================== LEAFLET =================== -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- ================= ÁREAS ================= -->
    <script src="areamar.js"></script>
    <script src="a0a2.js"></script>
    <script src="a2.js"></script>
    <script src="a4.js"></script>
    <script src="a6_1.js"></script>
    <script src="a10_1.js"></script>
    <script src="a11.js"></script>
    <script src="teoc3.js"></script>


    <style>
        /* reset css */
        * {
            margin: 0;
            padding: 0;
        }

        /* ============== */

        #mapid {
            height: 100vh;
        }
    </style>


</head>

<body>


    <div id="mapid"></div>

    <!-- chamando as latitudes e longitudes -->
    <script src="/latlng/TEOC3.js"></script>
    <script src="/latlng/A0A2.js"></script>
    <script src="/latlng/A1.js"></script>
    <script src="/latlng/AREAMAR.js"></script>
    <script src="/latlng/A4.js"></script>
    <script src="/latlng/A6_1.js"></script>
    <script src="/latlng/A11.js"></script>
    <script src="/latlng/A10_1.js"></script>

    <script>

        let mymap = L.map('mapid').setView([-28.2280, -48.6522], 15);

        // Esri World Imagery tiles | http://bl.ocks.org/d3noob/8663620 | This block appears to have no license. Please contact the author to request a license. 
        L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            {
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            }).addTo(mymap);

        // instanciando e estilizando polígonos com seus respectivos popups

        let polygonTEOC3 = L.polygon(latlngTEOC3, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonTEOC3.bindPopup("<b>Área TEOC3!</b> Fora do porto, galera pesca bastante aqui e etc...<br><a href=> Veja mais </a>")
        // ================================================================
        let polygonA0A2 = L.polygon(latlngA0A2, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA0A2.bindPopup("<b>Área A0A2!</b> Tem umas casinhas, fica perto dos navios... É bem legal aqui, só é meio barulhento.<br><a href=> Veja mais </a>")
        // ================================================================
        let polygonA1 = L.polygon(latlngA1, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA1.bindPopup("<b>Área A1!</b> Área meio vazia... vai ter que fazer vários negócio aqui, não curti muito...<br><a href=> Veja mais </a>")
        // ================================================================
        let polygonAreaMar = L.polygon(latlngAreaMar, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonAreaMar.bindPopup("<b>Área Maritima!</b> Bem louco esse lugar aqui, da pra tomar altos banho, dar ponta, levar um barquinho cheio de tchutchucas...<br><a href=> Veja mais </a>")

        // ================================================================
        let polygonA4 = L.polygon(latlngA4, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA4.bindPopup("<b>Área A4!</b> Área cheia de silos pra guardar várias coisas...<br><a href=> Veja mais </a>")

        // ================================================================
        let polygonA6_1 = L.polygon(latlngA6_1, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA6_1.bindPopup("<b>Área A4!</b> Galpão bem grande e comprido com um pátio grande <br> ( ͡° ͜ʖ ͡°)... <br><a href=> Veja mais </a>")
        // ================================================================
        let polygonA11 = L.polygon(latlngA11, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA11.bindPopup("<b>Área A4!</b> Galpão bem grande e comprido <br> ( ͡° ͜ʖ ͡°)<br><a href=> Veja mais </a>")

        // ================================================================
        let polygonA10_1 = L.polygon(latlngA10_1, {
            color: '#2D3778',
            weight: 5,
            opacity: 1,
            dashArray: 8,
            fill: true,
            fillColor: '#2D3778',
            fillOpacity: .5
        }).addTo(mymap)
        polygonA10_1.bindPopup("<b>Área A4!</b> Galpão bem grande porém não tao comprido <br> ( ͡° ͜ʖ ͡°) <br><a href=> Veja mais </a>")





        // desabilitando controles (zoom, zoom com clique) para deixar o mapa mais estático
        // mymap.removeControl(mymap.zoomControl);
        // mymap.scrollWheelZoom.disable();
        // mymap.doubleClickZoom.disable()
        // mymap.dragging.disable()




    </script>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</body>

</html>
